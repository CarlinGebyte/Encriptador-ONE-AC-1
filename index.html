<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - CarlinGebyte</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="/js/result.js"></script>
    <script src="/js/encrypt.js"></script>
    <script src="/js/decrypt.js"></script>
</head>
<body>
    <header class="header">
        <h1>ENCRIPTADOR DE TEXTO</h1>
    </header>
    <div class="container d-flex">
        <div class="container-message">
            <!-- <form action=""> -->
                <textarea name="message" id="message" placeholder="Ingresa tu mensaje" required></textarea>
                <br>
                <div class="alert alert-primary" id="alert" role="alert">
                    Solo letras minúsculas! No ingresar: mayúsculas, acentos, carateres especiales.
                </div>
                <div>
                    <button type="submit" class="btn btn-success" id="encrypt">Encriptar</button>
                    <button type="submit" class="btn btn-outline-primary" id="decrypt">Desencriptar</button>
                </div>
            <!-- </form> -->
        </div>
        <div class="result text-center">
            <img src="img/muñeco.png" class="searching" alt="Image.png">
            <h5 class="fw-bold">Ningún mensaje fue encontrado</h5>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        
    </div>
    <footer class="footer">

        <div class="contain-footer">
            <div class="contact">
                <p>Contacto</p>                
                <p>Correo: krapulayt@gmail.com</p>
                <p>Teléfono: 3167622393</p>
            </div>
            <div class="social">
                <a href="https://www.linkedin.com/in/carlos-alberto-garcia-cifuentes-b90410210/" target="_blank">
                    <img src="img/LinkedIn_icon_circle.svg" class="linkedin" alt="Error">
                </a>
                <a href="https://github.com/CarlinGebyte" target="_blank">
                    <img src="img/github.png" class="github" alt="Error">
                </a>
            </div>
        </div>
        <div>
            ©2022 CarlinGebyte
        </div>
    </footer>
</body>
</html>
